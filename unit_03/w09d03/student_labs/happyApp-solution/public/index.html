<!DOCTYPE html>
<html ng-app="HappyApp">
  <head>
    <meta charset="utf-8">
    <title>Happy App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ratingsController.js"></script>
  </head>
  <body>
    <h1>HappyApp</h1>
    <h3 class='tagline'>Generally average happiness over time, since 1986</h3>

    <section id="ratings" ng-controller="RatingsController as ratings">
      <ul>
        <li ng-repeat="rating in ratings.all track by $index">
          <span ng-if="rating > 0">:-)</span>
          <span ng-if="rating == 0">:-|</span>
          <span ng-if="rating < 0">:-(</span>
        </li>
      </ul>

      <form class="add-rating" ng-submit="ratings.addRating()">
        <p>
          <strong>How's your happiness today?</strong><br/> Click one to pick it, then save.
        </p>
        <div>
          <input type="radio" value="1" name="rating" id="rating+1" ng-model="ratings.newRating">
          <label for="rating+1">:-)</label>
        </div>
        <div>
          <input type="radio" value="0" name="rating" id="rating=0" ng-model="ratings.newRating">
          <label for="rating=0">:-|</label>
        </div>
        <div>
          <input type="radio" value="-1" name="rating" id="rating-1" ng-model="ratings.newRating">
          <label for="rating-1">:-(</label>
        </div>

        <input type="submit" value="Save My Happiness">
      </form>
    </section>

  </body>
</html>
