<!DOCTYPE html>
<html ng-app="TheMET">
  <head>
    <meta charset="utf-8">
    <title>Museum App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/donorController.js'></script>
    <script src='js/exhibitController.js'></script>
    <script src='js/generalInfoController.js'></script>
  </head>
  <body>
    <h1>The Metropolitan Museum of Art</h1>

          <section id="exhibit" ng-controller="ExhibitController as exhibit">
            <h2>Exihibit:</h2>
            <img src="{{exhibit.headerImage}}" alt="{{exhibit.artist}}">
            <h3>{{exhibit.title}}</h3>
            <h4>By {{exhibit.artist}}</h4>
          </section>

          <section id="generalInfo" ng-controller="GeneralInfoController as info">
            <h2>General Info:</h2>
            <h3>Hours:</h3>
            <ul>
              <li ng-repeat="(key, value) in info.hours">
                <strong> {{key}}:</strong> {{ value }}
              </li>
            </ul>
            <h3>Suggested Admission:</h3>
            <ul>
              <li ng-repeat="(key, value) in info.admission">
                {{key}} - {{value}}
              </li>
            </ul>
          </section>
          <section id="donor" ng-controller="DonorController as donors">
            <h2>Donor Information</h2>
            <h3>Contact:</h3>
            <p>
              <a href="mailto:{{donors.contact.email}}">{{donors.contact.email}}</a> â€¢ {{donors.contact.phone}}
            </p>
            <h4>Donation Amounts:</h4>
            <ul>
              <li ng-repeat="amount in donors.amounts">
                ${{amount}}
              </li>
            </ul>
          </section>
    </body>
</html>
