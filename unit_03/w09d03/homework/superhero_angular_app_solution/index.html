<!doctype html>
<html lang="en" ng-app="superheroesApp">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body ng-controller="superheroesController as sh">
  <h1>Superheroes</h1>

  <div class="search">
    Search: <input ng-model="query">
  </div>
  <div class="picture">
    Picture: <img src='{{sh.hero.img}}'>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name: {{sh.hero.name}}</th>
        <th>Number:{{sh.hero.number}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- display superheroes here -->
      <tr ng-repeat="hero in sh.superheroes | filter:query" class="{{hero.group | lowercase}}">
        <td>{{hero.name}}<button ng-click="sh.show(hero)">Show</button></td>
        <td>{{hero.number}}</td>
        <td>{{hero.group}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
