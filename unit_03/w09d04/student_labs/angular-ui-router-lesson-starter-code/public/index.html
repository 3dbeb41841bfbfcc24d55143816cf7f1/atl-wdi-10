<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<title>To Do Or Not To Do</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/todosController.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-controller="TodosController as todos">
		<header>
			<h1>YOU'VE GOT {{ todos.remainingTodos().length }} THINGS TO DO!</h1>
			<h4>{{ todos.completedTodos().length }} things completed | {{ todos.remainingTodos().length }} things remaining</h4>
		</header>
		<main>
			<!-- begin add new todo -->
			<form class="add-todo" ng-submit="todos.addTodo()">
				<input class="text-box" type="text" placeholder="I need to..." ng-model="todos.text">
				<input type="submit" class="btn btn-add" value="+">
			</form>
			<!-- end add new todo -->

			<!-- begin show all todos -->
			<section class="todo-list">
				<ul>
					<li ng-repeat="todo in todos.remainingTodos()">
						<input class="checkbox" type="checkbox" ng-model="todo.done" id="todo-{{$index}}">
						<label for="todo-{{$index}}" ng-class="{done: todo.done}">{{ todo.task }}</label>
						<button class="btn btn-delete" ng-click="todos.deleteTodo($index)">x</button>
					</li>
				</ul>
			</section>
			<!-- end show all todos -->
		</main>
	</body>
</html>
