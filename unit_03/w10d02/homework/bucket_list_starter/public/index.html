<!DOCTYPE html>
<html lang="en" ng-app="listAngularApp">
<head>
  <meta charset="UTF-8">
  <title>Summer Bucket List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="/scripts/router.js"></script>
  <script src="/scripts/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-controller="HomeController as home">
  <div ng-if="home.currentUser">
    <p>Welcome {{home.currentUser.email}}</p>
  </div>
  <div ng-controller="AuthController as auth">
      <ul>
        <li ng-if="!home.currentUser" ui-sref="signup">signup</li>
        <li ng-if="!home.currentUser" ui-sref="login">login</li>
        <li ng-if="home.currentUser" ng-click="auth.logout()">logout</li>
      </ul>
  <div ng-controller="ListController as list">
    <ui-view>
    </ui-view>
  </div>
</body>
</html>
