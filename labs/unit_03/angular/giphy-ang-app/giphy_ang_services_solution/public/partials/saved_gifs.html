<div class="all-gifs-container">
  <div ng-repeat="gif in giphy.savedGifs">
    <div>
      <h4>{{gif.name}}</h4>
      <img ng-src="{{gif.url}}" alt="{{gif.name}}">
      <button ng-click="giphy.populateFormData(gif)">Edit</button>
      <button ng-click="giphy.deleteGif(gif)">86 This</button>
    </div>
  </div>
</div>
