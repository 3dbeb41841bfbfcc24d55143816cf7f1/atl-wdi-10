<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <!-- app.bundle.js- which requires all of our client side js -->
    <script src="js/app.bundle.js"></script>

  <body>

    <!-- the other views show up here -->
    <ui-view>
    </ui-view>

  </body>
</html>
