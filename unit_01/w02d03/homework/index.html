<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
    <script src='hw.js'></script>
  </head>
  <body>
    <h1> Stopwatch </h1>
    <main>
      <section id='time-display'>
        <span id='mins'>00</span>:<span id='secs'>00</span>:<span id='millisecs'>000</span>
      </section>
      <section>
        <button id='start'>START</button>
        <button id='lap'>LAP</button>
        <button id='stop'>STOP/RESET</button>
      </section>
    </main>
    <aside>
      <h2>Laps</h2>
      <hr>
      <ol id="lap-list">
      </ol>
    </aside>
  </body>
</html>
